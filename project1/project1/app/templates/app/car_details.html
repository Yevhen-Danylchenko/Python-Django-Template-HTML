<html>
<head>
   <title>Інформація про машини</title>
</head>
<body>
    <h2>Інформація про машину</h2>
    <p>ID машини: {{ car_id }}</p>
    {% if car %}
        <p>Марка машини: {{ car.Марка }}</p>
        <p>Модель машини: {{ car.Модель }}</p>
        <p>Рік машини: {{ car.Рік }}</p>
        <p>Ціна машини: {{ car.Ціна }}</p>
    {% endif %}
</body>
</html>
